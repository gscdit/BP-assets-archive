<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style2.css">
  <title>Registration form</title>

</head>
<body>
    <div class="container">
        <div class="row">
          <h1 class="text-left">Registration Form</h1>
          <div class="col-md-8">
            <!---makes a row for every label and textbox-->
            <div class="row">
              <label class="label col-md-3 control-label">Username</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="uname" placeholder="Enter your name">
              </div>
            </div>
            <div class="row">
              <label class="label col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="email" class="form-control" name="email" placeholder="Enter your Email">
              </div>
            </div>
            <div class="row">
              <label class="label col-md-3 control-label">Password</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="pword" placeholder="Enter your Password">
              </div>
            </div>
            <div class="row">
              <label class="label col-md-3 control-label">Re Enter Password</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="repword" placeholder="Enter your Password">
              </div>
            </div>
            <div class="row">
              <label class="label col-md-3 control-label">Restaurant Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="rname" placeholder="Enter Restaurant Name">
              </div>
            </div>
            <div class="row">
              <label class="label col-md-3 control-label">Phone number</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="pno" placeholder="Enter your Phone number">
              </div>
            </div>
            <div class="row">
              <label class="label col-md-3 control-label">Address</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="address" placeholder="Enter your Address">
              </div>
            </div>
            
            <button class="btn btn-danger" type="submit">Sign in</button


            <!--close-->
          </div>
        <div class="col-md-4"></div>
      </div>
    </div>
</body>
</html>
